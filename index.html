<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password to Image</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        background: #f0f0f0;
        margin-top: 50px;
    }
    .hidden { display: none; }
    .emoji {
        font-size: 80px;
    }
    input[type="password"] {
        padding: 5px;
        font-size: 16px;
    }
    button {
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
    }
    img {
        max-width: 90%;
        height: auto;
    }
</style>
</head>
<body>

<div id="login-screen">
    <div class="emoji">üè†</div>
    <p>Enter Password:</p>
    <input type="password" id="password">
    <button onclick="checkPassword()">Submit</button>
</div>

<div id="image-screen" class="hidden">
    <img src="https://via.placeholder.com/600x400.png?text=Welcome" alt="Welcome">
</div>

<script>
    const CORRECT_PASSWORD = "1234"; // change your password here

    function checkPassword() {
        const pw = document.getElementById('password').value;
        if (pw === CORRECT_PASSWORD) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('image-screen').classList.remove('hidden');
        } else {
            alert("Incorrect password. Try again.");
            document.getElementById('password').value = "";
        }
    }
</script>

</body>
</html>
